
version: 0.2
env:
  git-credential-helper: yes
  parameter-store:
    GITHUB_REPO: "GITHUB_REPO"
    DOCKER_PASSWORD: "DOCKER_PASSWORD"
    DOCKER_USERNAME: "DOCKER_USERNAME"
phases:
  install:
    commands:
      - echo "in the install phase"
      - apt-get update && apt-get -y install jq python3-pip python3-dev && pip3 install --upgrade awscli && apt-get -y install git 
    finally:
      - echo This always runs even if the login command fails 
  pre_build:
    commands:
      - aws ecr get-login-password --region ap-southeast-1| docker login --username CodeBuild --password-stdin 925016504071.dkr.ecr.ap-southeast-1.amazonaws.com
      - echo "Setting CodeCommit Credentials"
  build:
    commands:
      - echo "Build started on $(date)"
      - git clone https://github.com/awslabs/git-secrets.git
      - cd git-secrets
      - make install
      - cd $CODEBUILD_SRC_DIR
      - git clone $GITHUB_REPO
      - cd webserver && ls -lrt
      - git secrets --install
      - git secrets --register-aws
      ## Adding additional patterns, for example password
      - git secrets --scan --recursive
  post_build:
    commands:
      - echo "Build completed on $(date)"
artifacts:
  type: zip
  files: '**/*'